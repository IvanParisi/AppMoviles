  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper or Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <section id="computer-zone">
        <img id="computerChoice" src="imgs/papel.png" alt="paper" />
      </section>

      <p id="result"></p>
      <p id="counter"></p>
      <p id="resultG"></p>

      

      <section id="player-zone">
        <img id="playerChoice" src="imgs/roca.png" alt="rock" />
      </section>

      <section>
        <button data-choice="Roca">
          <img src="imgs/roca.png" alt="Roca" />
        </button>
        <button data-choice="Papel">
          <img src="imgs/papel.png" alt="Papel" />
        </button>
        <button data-choice="Tijeras">
          <img src="imgs/tijeras.png" alt="Tijeras" />
        </button>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
